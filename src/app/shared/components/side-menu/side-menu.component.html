<h2>pages</h2>
<hr />
<h3 class="mt-3">auth</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let option of authMenu"
    routerLink="{{ option.route }}"
    routerLinkActive="active"
  >
    {{ option.title }}
  </li>
</ul>

<h3 class="mt-3">reactive</h3>
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let option of reactiveMenu"
    routerLink="{{ option.route }}"
    routerLinkActive="active"
  >
    {{ option.title }}
  </li>
</ul>
